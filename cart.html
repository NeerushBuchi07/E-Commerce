<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            background-image: linear-gradient(to bottom right, #f8f9fa, #e9f5f8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .top-frame {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: linear-gradient(135deg, #2b6777 0%, #204854 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        
        .top-frame a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .top-frame a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .top-frame a:before {
            content: "←";
            margin-right: 8px;
            font-size: 20px;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo img {
            height: 170%;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .cart-container {
            max-width: 900px;
            width: 100%;
            margin: 30px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(43, 103, 119, 0.1);
            transition: all 0.3s ease;
        }
        
        .cart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(43, 103, 119, 0.15);
        }

        .cart-title {
            font-size: 28px;
            color: #2b6777;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }
        
        .cart-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: #52ab98;
            border-radius: 2px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #eef1f5;
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .cart-item:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .cart-item:nth-child(3) {
            animation-delay: 0.2s;
        }

        .cart-item:hover {
            background-color: #f9fafb;
            transform: translateX(5px);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .cart-item:hover img {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .cart-item-info {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item-name {
            font-size: 18px;
            font-weight: bold;
            color: #2b6777;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }
        
        .cart-item:hover .cart-item-name {
            color: #1a4554;
        }

        .cart-item-price {
            font-size: 16px;
            color: #52ab98;
            font-weight: 600;
        }

        .cart-actions {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: #f3f7f9;
            border: none;
            padding: 8px 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            margin: 0 5px;
            color: #2b6777;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .quantity-btn:hover {
            background-color: #e3f0f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            border: 1px solid #e3f0f5;
            border-radius: 4px;
            font-size: 16px;
            padding: 6px;
            background-color: white;
            color: #2b6777;
            font-weight: bold;
        }

        .remove-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 15px;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(255, 107, 107, 0.25);
        }

        .remove-btn:hover {
            background-color: #ff4f4f;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(255, 107, 107, 0.35);
        }

        .cart-summary {
            margin-top: 30px;
            text-align: right;
            font-size: 20px;
            color: #2b6777;
            padding: 15px 20px;
            background-color: #f3f7f9;
            border-radius: 8px;
            border-left: 4px solid #52ab98;
        }
        
        .cart-summary p {
            font-size: 18px;
        }
        
        .cart-summary strong {
            margin-right: 10px;
        }
        
        #total-price {
            font-size: 24px;
            font-weight: bold;
            color: #52ab98;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #52ab98 0%, #2b6777 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(43, 103, 119, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .checkout-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s ease;
        }
        
        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(43, 103, 119, 0.4);
        }
        
        .checkout-btn:hover::before {
            left: 100%;
        }

        .empty-cart {
            text-align: center;
            color: #94a3b8;
            margin-top: 40px;
            font-size: 18px;
            padding: 30px;
            background-color: #f3f7f9;
            border-radius: 8px;
            border: 1px dashed #d1dce5;
        }
        
        .empty-cart:before {
            content: "\f07a";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            display: block;
            font-size: 50px;
            margin-bottom: 15px;
            color: #cbd5e1;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .top-frame {
                padding: 15px 20px;
            }
            
            .cart-container {
                padding: 20px;
                margin: 20px 15px;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            
            .cart-item img {
                width: 100%;
                height: auto;
                max-height: 200px;
                margin-bottom: 15px;
            }
            
            .cart-item-info {
                margin-left: 0;
                margin-bottom: 15px;
            }
            
            .cart-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

    <div class="top-frame">
        <a href="home.html">Back to Home</a>
        <div class="logo">
            <img src="logo-transparent-png.png" alt="QuickCart Logo">
        </div>
    </div>

    <div class="cart-container">
        <h2 class="cart-title">Shopping Cart</h2>
        <div id="cart-items"></div>

        <div class="cart-summary">
            <p><strong>Total:</strong> <span id="total-price">$0.00</span></p>
            <a href="checkout.html" class="checkout-btn" id="checkout-btn">Proceed to Checkout</a>
        </div>

        <p class="empty-cart" id="empty-cart-message">Your cart is empty.</p>
    </div>

    <script>
function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItemsContainer = document.getElementById("cart-items");
    const totalPriceElement = document.getElementById("total-price");
    const emptyCartMessage = document.getElementById("empty-cart-message");
    const checkoutBtn = document.getElementById("checkout-btn");

    cartItemsContainer.innerHTML = "";
    let totalCost = 0;

    if (cart.length === 0) {
        emptyCartMessage.style.display = "block";
        checkoutBtn.style.display = "none";
        return;
    } else {
        emptyCartMessage.style.display = "none";
        checkoutBtn.style.display = "block";
    }

    cart.forEach((item, index) => {
        const itemElement = document.createElement("div");
        itemElement.classList.add("cart-item");
        itemElement.innerHTML = `
            <img src="${item.image}" alt="${item.name}">
            <div class="cart-item-info">
                <p class="cart-item-name">${item.name}</p>
                <p class="cart-item-price">₹${item.price}</p>
            </div>
            <div class="cart-actions">
                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                <input type="text" class="quantity-input" value="${item.quantity}" readonly>
                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
            </div>
        `;
        cartItemsContainer.appendChild(itemElement);

        // Remove the ₹ symbol and parse the price as a number
        const price = parseFloat(item.price.replace("₹", ""));
        totalCost += price * item.quantity;
    });

    // Display the total cost in ₹
    totalPriceElement.textContent = `₹${totalCost.toFixed(2)}`;
}

function updateQuantity(index, change) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart[index].quantity + change > 0) {
        cart[index].quantity += change;
    } else {
        cart.splice(index, 1);
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

function removeFromCart(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
}

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>

</body>
</html>
